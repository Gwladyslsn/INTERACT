<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>entrainement three</title>
  </head>
  <body>
    <div>
      <div class="js-canvas">
        <button type="button" class="addForm js-addForm">
          Ajouter une forme
        </button>
        <div class="proposal js-proposal">
          Choix de la forme :

          <select class="shapeType js-shapeType">
            <option value="cube">Cube</option>
            <option value="sphere">Sphere</option>
            <option value="cylinder">Cylinder</option>
            <option value="plane">Plane</option>
          </select>

          <select class="shapeColor js-shapeColor">
            <option value="bleu">Bleu</option>
            <option value="Rouge">rouge</option>
            <option value="jaune">jaune</option>
            <option value="vert">vert</option>
          </select>

          <button class="addProposal">Ajouter ma forme</button>
        </div>
      </div>
      <button type="button" class="suppForm js-suppForm">
        Supprimer une forme
      </button>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
        }
      }
    </script>
    <script src="main.js" type="module"></script>
  </body>
</html>
